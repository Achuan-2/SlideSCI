name: Build VSTO Add-in

on:
  push:
    branches: [ "main", "master", "feature/*" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1.1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.5

    - name: Restore NuGet packages
      run: nuget restore SlideSCI.sln

    - name: Create Temporary Certificate
      run: |
        .\.github\workflows\create_cert.ps1

    - name: Build Solution
      run: msbuild SlideSCI.sln /p:Configuration=Release /p:Platform="Any CPU" /p:SignAssembly=true /p:SignManifests=true /p:ManifestKeyFile="..\SlideSCI_Temp.pfx" /p:ManifestCertificateThumbprint="" /p:ManifestTimestampUrl="" /p:Password="password"

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: SlideSCI-Build
        path: SlideSCI/bin/Release/
        if-no-files-found: error
